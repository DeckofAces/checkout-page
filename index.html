<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Checkout Page</title>

</head>

<body>
    <header>
        <h5>Checkout</h5>
    </header>
    <main>
        <section id="cart">
            <div class="product">
                <img src="./src/images/photo1.png" alt="Vintage bag">
                <div>
                    <header>
                        <h6>Vintage Backbag</h6>
                    </header>
                    <section>
                        <div class="price">
                            <p>$54.99<span>$94.99</span></p>
                        </div>
                        <div class="quantity">
                            <span class="minus">-</span>
                            <input type="text" value="1" />
                            <span class="plus">+</span>
                        </div>
                    </section>
                </div>
            </div>
            <div class="product">
                <img src="./src/images/photo2.png" alt="Shoes">
                <div>
                    <header>
                        <h6>Levi Shoes</h6>
                    </header>
                    <section>
                        <div class="price">
                            <p>$74.99<span>$124.99</span></p>
                        </div>
                        <div class="quantity">
                            <span class="minus">-</span>
                            <input type="text" value="1" />
                            <span class="plus">+</span>
                        </div>
                    </section>
                </div>
            </div>
            <section class="cost">
                <div class="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </section>
        </section>
        <section class="contact_and_shipping">
            <form>
                <section>
                    <header class="contact_header">
                        <h6>Contact Information</h6>
                    </header>
                    <label>
                        E-mail
                        <div>
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" placeholder="Enter your email..." />
                        </div>
                    </label>
                    <label>
                        Phone
                        <div>
                            <span class="material-symbols-outlined">call</span>
                            <input type="tel" placeholder="Enter your phone..." />
                        </div>
                    </label>
                </section>

                <section>
                    <header class="shipping_header">
                        <h6>Shipping address</h6>
                    </header>
                    <label>
                        Full name
                        <div>
                            <span class="material-symbols-outlined">account_circle</span>
                            <input placeholder="Rodney Cotton" />
                        </div>
                    </label>
                    <label>
                        Address
                        <div>
                            <span class="material-symbols-outlined">home</span>
                            <input placeholder="Your address..." />
                        </div>
                    </label>
                    <label>
                        City
                        <div>
                            <span class="material-symbols-outlined">apartment</span>
                            <input placeholder="Your city..." />
                        </div>
                    </label>
                    <div class="country_and_postal">
                        <label>
                            Country
                            <select>
                                <option value="US">United States of America</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                            </select>
                        </label>
                        <label>
                            Postal code
                            <div>
                                <span class="material-symbols-outlined">markunread_mailbox</span>
                                <input placeholder="Your postal code">
                            </div>
                        </label>
                    </div>
                    <label class="save_check"><input type="checkbox" />Save this information for next time</label>
                </section>

                <div class="submit"><button type="submit">Continue</button></div>
            </form>
        </section>
    </main>
    <footer>
        <p>created by <span>DeckofAces</span> - devChallenges.io</p>
    </footer>
</body>
<script src="./src/scripts/jquery-3.6.3.min.js"></script>
<script src="./src/scripts/scripts.js" defer></script>

</html>
